<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form onsubmit="addProduct(this);" id="formAgregarProducto">
                <!-- Campo nombre del producto -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-control" type="text" name="title" required>
                </div>

                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
                </div>

                <!-- Campo url de la foto del producto -->
                <div class="form-group">
                    <label for="foto">Foto URL</label>
                    <input id="foto" class="form-control" type="url" name="thumbnail">
                </div>

                <!-- Botón de envío -->
                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <br>
            <div id="productos"></div>
        </div>
 
        <div class="jumbotron">
            <h1>Centro de Mensajes</h1>
            <br>
            <form id="formUsuarioMensaje" class="form-inline" autocomplete="off">
             <div class="form-group">
                <input type="email" id="inputMail" data-validate = "true" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu correo">
                <input type="text" id="inputName" data-validate = "true" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu nombre">
                <input type="text" id="inputLastName" data-validate = "true" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu apellido">
                <input type="text" id="inputAge" data-validate = "true" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu edad">
                <input type="text" id="inputAlias" data-validate = "true" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu alias">
                <input type="text" id="inputAvatar" data-validate = "true" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu avatar"
                 value="https://cdn0.iconfinder.com/data/icons/phosphor-duotone-vol-3/256/user-circle-duotone-1024.png">
             </div>
            </form>
            <hr>

            <div id="mensajes"></div>

            <form id="formPublicarMensaje" class="form-inline" autocomplete="off">
                <div class="form-group">
                    <input  id="inputMensaje" type="text" class="form-control my-2 mr-2"
                        placeholder="Ingresá un mensaje...">
                    <button  id="btnEnviar" type="submit" class="btn btn-primary my-2">Enviar!</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <script src="js/main.js"></script>

</body>

</html>
